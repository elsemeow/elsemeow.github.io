---
layout: default
---

{% include navigation.html %}
<div class="overflow-hidden">
  <div class="max-w-8xl mx-auto">
    <div class="px-4 sm:px-6 md:px-8 xl:px-12 flex pt-8 pb-10">
      <a class="group flex font-semibold text-sm leading-6 text-slate-200 hover:text-white" href="{{ site.data.navigation.items[2].url }}">
        <svg viewBox="0 -9 3 24" class="overflow-visible mr-3 text-slate-400 w-auto h-6 group-hover:text-slate-300 group-hover:-translate-x-0.5 transition-transform">
          <path d="M3 0L0 3L3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>Go back
      </a>
    </div>
  </div>
  <div class="px-4 sm:px-6 md:px-8 xl:px-12">
    <main class="max-w-3xl mx-auto transition-all duration-300" id="main">
      <article class="relative pt-10">
        <h1 class="text-2xl font-extrabold tracking-tight text-slate-200 md:text-3xl">{{ page.title }}</h1>
        <div class="text-sm leading-6 absolute top-0 inset-x-0 text-slate-400">
          <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
        </div>
        <div class="mt-6 pt-12 max-w-none prose prose-invert border-t border-slate-200/5">
          {{ content }}
        </div>
      </article>
    </main>
  </div>
</div>
{% include footer.html %}
