<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{ site.url }}/assets/favicons/og.png">
    <meta name="twitter:image" content="{{ site.url }}/assets/favicons/og.png">
    {% feed_meta %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicons/favicon-16x16.png">
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicons/favicon.ico">
    <meta name="theme-color" content="#0B1120">
    <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <script defer src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </head>
  <body class="antialiased text-slate-400 bg-slate-900 h-full">
    <div class="absolute inset-x-0 -top-32 sm:-top-28 -z-10 overflow-hidden flex justify-center">
      <div class="aspect-[846/607] opacity-50 w-[70rem] flex-none bg-pattern bg-cover bg-center bg-no-repeat"></div>
    </div>    
    <div class="min-h-full grid grid-rows-[auto_1fr_auto]">
      {{ content }}
    </div>
    {% include loader.html %}
    <script data-goatcounter="https://elsemeow.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
