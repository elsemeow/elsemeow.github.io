---
layout: default
title: Blog
---

{% include navigation.html %}
<main class="mx-auto px-4 sm:px-6 md:px-8 xl:px-12 max-w-[52rem] lg:max-w-6xl transition-all duration-300" id="main">
  <header class="py-16 sm:text-center">
    <h1 class="mb-4 text-3xl sm:text-4xl tracking-tight text-slate-200 font-extrabold">{{ page.title }}</h1>
    <div class="sm:max-w-[27rem] mx-auto">
      <p class="text-lg text-slate-400">My reflections, accomplishments and things that interest me</p>
    </div>
  </header>
  <div class="relative sm:pb-12 sm:ml-[calc(2rem+1px)] md:ml-[calc(3.5rem+1px)] lg:ml-[max(calc(14.5rem+1px),calc(100%-48rem))]">
    <div class="hidden absolute top-3 bottom-0 right-full mr-7 md:mr-[3.25rem] w-px bg-slate-800 sm:block"></div>
    <div class="space-y-16">
      {% for post in site.posts %}
        <article class="relative group">
          <div class="absolute -inset-y-2.5 -inset-x-4 md:-inset-y-4 md:-inset-x-6 sm:rounded-2xl group-hover:bg-slate-800/50 transition-colors"></div>
          <svg viewBox="0 0 9 9" class="hidden absolute right-full mr-6 top-2 text-slate-600 md:mr-12 w-[calc(0.5rem+1px)] h-[calc(0.5rem+1px)] overflow-visible sm:block">
            <circle cx="4.5" cy="4.5" r="4.5" stroke="currentColor" class="fill-transparent" stroke-width="2"></circle>
          </svg>
          <div class="relative">
            <h3 class="text-base font-semibold tracking-tight text-slate-200 pt-8 lg:pt-0">{{ post.title }}</h3>
            <div class="mt-2 mb-4 max-w-none prose prose-invert prose-a:relative prose-a:z-10 line-clamp-3">
              <p>{{ post.summary }}</p>
            </div>
            <dl class="absolute left-0 top-0 lg:left-auto lg:right-full lg:mr-[calc(6.5rem+1px)]">
              <dd class="whitespace-nowrap text-sm leading-6 text-slate-400">
                <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }}</time>
              </dd>
            </dl>
          </div>
          <a class="flex items-center text-sm text-sky-500 font-medium" href="{{ post.url }}">
            <span class="absolute -inset-y-2.5 -inset-x-4 md:-inset-y-4 md:-inset-x-6 sm:rounded-2xl"></span>
            <span class="relative">Read more</span>
            <svg class="relative mt-px overflow-visible ml-2.5 text-sky-700 group-hover:translate-x-0.5 transition-transform" width="3" height="6" viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M0 0L3 3L0 6"></path>
            </svg>
          </a>
        </article>
      {% endfor %}
    </div>
  </div>
</main>
{% include footer.html %}
